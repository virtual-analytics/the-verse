{% extends 'myapp/base.html' %}
{% block title %}Reports - Minet Insurance{% endblock %}
{% block content %}
<div class="main-area">
    <h1>Brokers Dashboard</h1>
    <h2>Reports</h2>
    <div class="reports-card">
        <div class="section-title">Reports Overview</div>
        <div class="chart-placeholder">Reports content will appear here</div>
    </div>
</div>
{% endblock %}
{% block extra_head %}
<style>
    .main-area {
        width: 100%;
        max-width: 100%;
        margin: 0;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 2px 16px rgba(35, 35, 35, 0.08);
        padding: 2.5rem 2.5rem 2rem 2.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .main-area h1 {
        font-size: 2.1rem;
        font-weight: 700;
        color: #232323;
        margin-bottom: 0.2em;
        letter-spacing: 0.01em;
        text-align: center;
    }

    .main-area h2 {
        font-size: 1.35rem;
        font-weight: 700;
        color: #e30613;
        margin-bottom: 2.2rem;
        letter-spacing: 0.01em;
        text-align: center;
    }

    .reports-card {
        width: 100%;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 1px 6px rgba(35, 35, 35, 0.04);
        padding: 2rem 2.5rem 1.5rem 2.5rem;
        margin-bottom: 1.5rem;
    }

    .section-title {
        font-size: 1.15rem;
        font-weight: 600;
        color: #e30613;
        margin-bottom: 0.7rem;
        margin-top: 1.5rem;
    }

    .chart-placeholder {
        background: #f5f5f5;
        border-radius: 12px;
        min-height: 180px;
        box-shadow: 0 1px 6px rgba(35, 35, 35, 0.04);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #bbb;
        font-size: 1.1rem;
        margin-bottom: 1.2rem;
    }
</style>
{% endblock %}
