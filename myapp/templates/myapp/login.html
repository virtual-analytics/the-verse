{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the Verse</title>
    <link rel="icon" href="{% static 'icons/va_logo.jpg' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary: #2c3e50;
            --primary-dark: #1a2530;
            --primary-light: #f8f9fc;
            --accent: #e30613;
            --accent-dark: #b8000b;
            --accent-light: #fde8e9;
            --text-main: #2d3748;
            --text-muted: #718096;
            --border-radius: 12px;
            --transition-speed: 0.25s;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
            --font-family: 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--primary-light) 0%, #f0f5ff 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--accent), var(--primary-dark));
            z-index: 2;
        }

        .login-content {
            padding: 2.5rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 160px;
            height: auto;
            border-radius: 14px;
            background: #fff;
            box-shadow: 0 2px 12px rgba(24, 49, 83, 0.10);
            padding: 14px 24px;
        }

        h2 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-main);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.85rem 1rem 0.85rem 2.8rem;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            background: #f8fafc;
            font-size: 0.95rem;
            color: var(--text-main);
            transition: all var(--transition-speed) ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(227, 6, 19, 0.1);
            background: white;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }

        button {
            width: 100%;
            background: linear-gradient(to right, var(--accent), var(--accent-dark));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(227, 6, 19, 0.15);
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(227, 6, 19, 0.2);
        }

        button i {
            font-size: 1rem;
        }

        .error {
            color: #dc2626;
            background-color: #fef2f2;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid #fecaca;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        @media (max-width: 480px) {
            .login-content {
                padding: 1.75rem;
            }
            
            .logo img {
                width: 140px;
            }
            
            h2 {
                font-size: 1.35rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-content">
            <div class="logo">
                <img src="{% static 'images/Minet.jpg' %}" alt="Minet Insurance Logo">
            </div>
            <h2>Welcome Back</h2>
            
            {% if form.non_field_errors %}
                <div class="error">
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        {{ form.password }}
                    </div>
                </div>
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="footer">
                &copy; {% now "Y" %} Minet Insurance Analytics
            </div>
        </div>
    </div>
</body>

</html>
